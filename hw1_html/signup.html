<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form class="signup-form">
            <h2>Sign Up</h2>
            <div class="form-group row">
                <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <input type="text" id="mobileNo" name="mobileNo" placeholder="Mobile No." required>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="form-group row">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <div >
                <div>
                    <input type="checkbox" id="agree" name="agree" required> <label>I Agree</label>
                </div>
                <div >
                    <p>By clicking <span>Register</span>, you agree to the <a href="#">Terms and Conditions</a> set out by this site, including our <a href="#">Cookie Use</a>.</p>
                </div>
            </div>    
            <div class="form-actions">
                <button type="submit" class="btn btn-register">Register</button>
                <button type="button" class="btn btn-signin">Sign In</button>
            </div>
        </form>
    </div>
</body>
</html>
